<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link rel="stylesheet" href="style.css">
    <title>Gallery Challenge</title>
</head>
<body>
    <header>
        <nav class="nav">
            <img src="./img/profilePhoto.png" alt="Rodney's picture">
            <p class="nav-name">Rodney Cotton</p>
            <p class="nav-country">Helsinki, Finland</p>
        </nav>

        <section class="followers-info">
            <div class="box-container">
                <div class="info-box"></div>
                <div class="text-box">
                    <p class="info-text">100</p>
                    <p class="info-sub-text">Posts</p>
                </div>
            </div>
            <div class="box-container">
                <div class="info-box"></div>
                <div class="text-box">
                    <p class="info-text">2,242</p>
                    <p class="info-sub-text">Follower</p>
                </div>
            </div>
            <div class="box-container" >
                <div id="larger" class="info-box"></div>
                <div class="text-box">
                    <p class="info-text">1,432</p>
                    <p class="info-sub-text">Following</p>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="gallery">
            <figure class="gallery__item gallery__item--1">
                <img src="img/photo1.png" class="gallery__img" alt="Image 1">
              </figure>
              <figure class="gallery__item gallery__item--2">
                <img src="img/photo2.png" class="gallery__img" alt="Image 2">
              </figure>
              <figure class="gallery__item gallery__item--3">
                <img src="img/photo3.png" class="gallery__img" alt="Image 3">
              </figure>
              <figure class="gallery__item gallery__item--4">
                <img src="img/photo4.png" class="gallery__img" alt="Image 4">
              </figure>
              <figure class="gallery__item gallery__item--5">
                <img src="img/photo5.png" class="gallery__img" alt="Image 5">
              </figure>
              <figure class="gallery__item gallery__item--6">
                <img src="img/photo6.png" class="gallery__img" alt="Image 6">
              </figure>
        </section>
    </main>

    <footer>
        <p>created by viviane martini - devChallenges.io</p>
    </footer>

</body>
</html>
